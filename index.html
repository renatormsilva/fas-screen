<!DOCTYPE html>
<html>
  <head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/fas.png" />
  </head>
  <body>
    <img class="wave" src="img/wave.png" />
    <div class="container">
      <div class="img">
        <img src="img/bg.svg" />
      </div>
      <div class="login-content">
        <form action="index.html">
          <img id="img-fas" src="img/fas3.png" />
          <h2 class="title">Entrar</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Usuário</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Senha</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <a href="#" id="forgot">Esquecia a minha senha</a>
          <input type="submit" class="btn" value="Entrar" />
        </form>
      </div>

      <div class="forgot-content">
        <form action="index.html">
          <img id="img-fas" src="img/fas3.png" />
          <h2 class="title">Recuperação de senha</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Digite o seu email</h5>
              <input type="text" class="input" name="email" />
            </div>
          </div>
          <input type="submit" class="btn" value="Recuperar senha" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
